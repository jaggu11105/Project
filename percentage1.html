<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Quiz - Aptix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      height: 100vh;
      overflow-x: hidden;
    }

    button {
      background-color: #39ff14;
      color: #000;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    button:hover {
      background-color: #2de60f;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(57, 255, 20, 0.3);
    }

    canvas#backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      font-size: 42px;
      font-weight: bold;
      color: #39ff14;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #39ff14;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .quiz-container {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .question {
      margin-bottom: 25px;
      background-color: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #39ff14;
    }

    .question-text {
      font-size: 18px;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .options label {
      display: block;
      margin-bottom: 12px;
      cursor: pointer;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .options label:hover {
      background-color: rgba(57, 255, 20, 0.1);
      transform: translateX(5px);
    }

    .options input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .timer {
      text-align: center;
      font-size: 24px;
      margin-bottom: 25px;
      color: #39ff14;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
    }

    .results {
      margin-top: 20px;
    }

    .bottom-btn {
      text-align: center;
      margin-top: 30px;
    }

    .explanation {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.03);
      border-radius: 6px;
    }

    .hidden {
      display: none;
    }

    .score-header {
      text-align: center;
      font-size: 36px;
      color: #39ff14;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #39ff14;
      animation: bounce 1s ease-in-out;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .result-item {
      background-color: rgba(255, 255, 255, 0.03);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      border-left: 4px solid #39ff14;
    }

    .correct {
      border-left-color: #39ff14;
      background-color: rgba(57, 255, 20, 0.05);
    }

    .incorrect {
      border-left-color: #ff4444;
      background-color: rgba(255, 68, 68, 0.05);
    }

    .user-answer {
      color: #ff9999;
      font-weight: bold;
    }

    .correct-answer {
      color: #99ff99;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #39ff14, #2de60f);
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  <div class="main-container">
    <!-- Quiz Page -->
    <div id="quizPage">
      <div class="header">ðŸ§  Percentage Quiz</div>
      <div class="timer" id="timer">Time Left: 15:00</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <form id="quizForm" class="quiz-container"></form>
      <div class="button-group">
        <button onclick="location.href='percentage.html'">Back to Menu</button>
        <button onclick="submitQuiz()" style="background-color: #ff6b35;">Submit Quiz</button>
      </div>
    </div>

    <!-- Results Page -->
    <div id="resultsPage" class="hidden">
      <div id="scoreDisplay" class="score-header"></div>
      <div class="quiz-container">
        <div id="results"></div>
      </div>
      <div class="button-group">
        <button onclick="restartQuiz()">Retake Quiz</button>
        <button onclick="location.href='percentage.html'">Back to Menu</button>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "1. What is 25% of 200?",
        options: ["25", "50", "100", "75"],
        answer: "50",
        explanation: "25% of 200 is (25/100) * 200 = 50"
      },
      {
        question: "2. If 60% of a number is 120, what is the number?",
        options: ["180", "200", "220", "240"],
        answer: "200",
        explanation: "Let the number be x. 60% of x = 120 â†’ (60/100)x = 120 â†’ x = 200"
      },
      {
        question: "3. Increase 120 by 20%.",
        options: ["140", "144", "130", "150"],
        answer: "144",
        explanation: "120 + (20/100)*120 = 144"
      },
      {
        question: "4. What is the percentage change from 200 to 250?",
        options: ["20%", "25%", "30%", "50%"],
        answer: "25%",
        explanation: "Change = 50. Percentage change = (50/200)Ã—100 = 25%"
      },
      {
        question: "5. A value is decreased by 10% and then increased by 10%. What is the net change?",
        options: ["No change", "Increase 1%", "Decrease 1%", "Decrease 0.5%"],
        answer: "Decrease 1%",
        explanation: "Net change = -10 + 10 + (-10*10)/100 = -1%"
      },
      {
        question: "6. What is 33.33% in fraction?",
        options: ["1/2", "1/3", "1/4", "2/3"],
        answer: "1/3",
        explanation: "33.33% = 33.33/100 = 1/3"
      },
      {
        question: "7. What is the selling price if the marked price is 1000 and there is a 20% discount?",
        options: ["800", "900", "950", "850"],
        answer: "800",
        explanation: "Selling Price = 1000 * (1 - 0.2) = 800"
      },
      {
        question: "8. If A is 20% more than B, then B is how much less than A?",
        options: ["16.66%", "20%", "25%", "10%"],
        answer: "16.66%",
        explanation: "B is (20/120)*100 = 16.66% less than A"
      },
      {
        question: "9. Population increases by 10% annually. What will be population after 2 years if initial is 1000?",
        options: ["1100", "1210", "1200", "1150"],
        answer: "1210",
        explanation: "1000*(1+10/100)^2 = 1000*1.21 = 1210"
      },
      {
        question: "10. What percent is 15 out of 60?",
        options: ["15%", "20%", "25%", "30%"],
        answer: "25%",
        explanation: "(15/60)*100 = 25%"
      }
    ];

    const quizForm = document.getElementById("quizForm");
    const resultsDiv = document.getElementById("results");
    const timerDisplay = document.getElementById("timer");
    const progressFill = document.getElementById("progressFill");
    const quizPage = document.getElementById("quizPage");
    const resultsPage = document.getElementById("resultsPage");
    const scoreDisplay = document.getElementById("scoreDisplay");
    
    let timeLeft = 15 * 60; // 15 minutes
    let timerInterval;
    let userAnswers = {};

    function renderQuiz() {
      quizForm.innerHTML = "";
      questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.classList.add("question");
        div.innerHTML = `
          <div class="question-text">${q.question}</div>
          <div class="options">
            ${q.options
              .map(
                (opt, i) => `
                <label>
                  <input type="radio" name="q${index}" value="${opt}" />
                  ${opt}
                </label>`              ).join("")}
          </div>
        `;
        quizForm.appendChild(div);
      });

      
    }

    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = 15 * 60;
      timerInterval = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        }
        const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
        const seconds = String(timeLeft % 60).padStart(2, '0');
        timerDisplay.textContent = `â±ï¸ Time Left: ${minutes}:${seconds}`;
        timeLeft--;
      }, 1000);
    }

    document.addEventListener('change', function(e) {
      if (e.target.type === 'radio') {
        const questionIndex = e.target.name.replace('q', '');
        userAnswers[questionIndex] = e.target.value;
        updateProgress();
      }
    });

    function updateProgress() {
      const answered = Object.keys(userAnswers).length;
      const progress = (answered / questions.length) * 100;
      progressFill.style.width = progress + '%';
    }

    function submitQuiz() {
      clearInterval(timerInterval);
      
      // Collect any remaining answers
      questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name=q${index}]:checked`);
        if (selected && !userAnswers[index]) {
          userAnswers[index] = selected.value;
        }
      });

      hideAllPages();
      resultsPage.classList.remove("hidden");
      displayResults();
    }

    function displayResults() {
      let score = 0;
      let resultsHTML = "";

      questions.forEach((q, index) => {
        const userAns = userAnswers[index] || "Not Answered";
        const correct = q.answer === userAns;
        if (correct) score++;

        resultsHTML += `
          <div class="result-item ${correct ? 'correct' : 'incorrect'}">
            <div class="question-text">${q.question}</div>
            <p><strong>Your Answer:</strong> <span class="user-answer">${userAns}</span></p>
            <p><strong>Correct Answer:</strong> <span class="correct-answer">${q.answer}</span></p>
            <div class="explanation"><strong>Explanation:</strong> ${q.explanation}</div>
          </div>
        `;
      });

      const percentage = Math.round((score / questions.length) * 100);
      let grade = "";
      if (percentage >= 90) grade = "ðŸ† Excellent!";
      else if (percentage >= 80) grade = "ðŸ‘ Great Job!";
      else if (percentage >= 70) grade = "ðŸ™‚ Good Effort";
      else if (percentage >= 60) grade = "ðŸ˜• Needs Improvement";
      else grade = "ðŸ˜ž Keep Practicing";

      scoreDisplay.innerHTML = `${grade} Your Score: ${score}/${questions.length} (${percentage}%)`;
      resultsDiv.innerHTML = resultsHTML;
    }

    function restartQuiz() {
      userAnswers = {};
      showQuiz();
    }

    function hideAllPages() {
      quizPage.classList.add("hidden");
      resultsPage.classList.add("hidden");
    }

    function showQuiz() {
      hideAllPages();
      quizPage.classList.remove("hidden");
      renderQuiz();
      startTimer();
    }

    // Initialize quiz
    showQuiz();

    // Background animation
    const canvas = document.getElementById("backgroundCanvas");
    const ctx = canvas.getContext("2d");
    const formulas = ["Ï€", "x+y", "E = mcÂ²", "âˆšx", "âˆ‘", "Î¸", "log(x)", "aÂ²+bÂ²=cÂ²"];
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function initParticles() {
      particles = Array.from({ length: 80 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        text: formulas[Math.floor(Math.random() * formulas.length)],
        speedY: 1 + Math.random() * 2,
        size: 14 + Math.random() * 10,
        opacity: 0.4 + Math.random() * 0.6
      }));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.shadowColor = "#39ff14";
        ctx.shadowBlur = 12;
        ctx.fillStyle = `rgba(57, 255, 20, ${p.opacity})`;
        ctx.font = `${p.size}px monospace`;
        ctx.fillText(p.text, p.x, p.y);

        p.y += p.speedY;
        if (p.y > canvas.height) {
          p.y = 0;
          p.x = Math.random() * canvas.width;
          p.text = formulas[Math.floor(Math.random() * formulas.length)];
        }
      });
      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", () => {
      resizeCanvas();
      initParticles();
    });

    resizeCanvas();
    initParticles();
    draw();
  </script>
</body>
</html>
