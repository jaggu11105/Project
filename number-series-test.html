<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Series Quiz - Aptix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      height: 100vh;
      overflow-x: hidden;
    }

    button {
      background-color: #39ff14;
      color: #000;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    button:hover {
      background-color: #2de60f;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(57, 255, 20, 0.3);
    }

    canvas#backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      font-size: 42px;
      font-weight: bold;
      color: #39ff14;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #39ff14;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .quiz-container {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .question {
      margin-bottom: 25px;
      background-color: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #39ff14;
    }

    .question-text {
      font-size: 18px;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .options label {
      display: block;
      margin-bottom: 12px;
      cursor: pointer;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .options label:hover {
      background-color: rgba(57, 255, 20, 0.1);
      transform: translateX(5px);
    }

    .options input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .timer {
      text-align: center;
      font-size: 24px;
      margin-bottom: 25px;
      color: #39ff14;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
    }

    .results {
      margin-top: 20px;
    }

    .bottom-btn {
      text-align: center;
      margin-top: 30px;
    }

    .explanation {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.03);
      border-radius: 6px;
    }

    .hidden {
      display: none;
    }

    .score-header {
      text-align: center;
      font-size: 36px;
      color: #39ff14;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #39ff14;
      animation: bounce 1s ease-in-out;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .result-item {
      background-color: rgba(255, 255, 255, 0.03);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      border-left: 4px solid #39ff14;
    }

    .correct {
      border-left-color: #39ff14;
      background-color: rgba(57, 255, 20, 0.05);
    }

    .incorrect {
      border-left-color: #ff4444;
      background-color: rgba(255, 68, 68, 0.05);
    }

    .user-answer {
      color: #ff9999;
      font-weight: bold;
    }

    .correct-answer {
      color: #99ff99;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #39ff14, #2de60f);
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  <div class="main-container">
    <!-- Quiz Page -->
    <div id="quizPage">
      <div class="header">ðŸ”¢ Number Series Quiz</div>
      <div class="timer" id="timer">Time Left: 10:00</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <form id="quizForm" class="quiz-container"></form>
      <div class="button-group">
        <button onclick="location.href='numericseries.html'">Back to Menu</button>
        <button onclick="submitQuiz()" style="background-color: #ff6b35;">Submit Quiz</button>
      </div>
    </div>

    <!-- Results Page -->
    <div id="resultsPage" class="hidden">
      <div id="scoreDisplay" class="score-header"></div>
      <div class="quiz-container">
        <div id="results"></div>
      </div>
      <div class="button-group">
        <button onclick="restartQuiz()">Retake Quiz</button>
        <button onclick="location.href='numericseries.html'">Back to Menu</button>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "1. What comes next in the series: 2, 4, 8, 16, ?",
        options: ["20", "24", "32", "18"],
        answer: "32",
        explanation: "Each number is multiplied by 2: 2Ã—2=4, 4Ã—2=8, etc."
      },
      {
        question: "2. What is the next number in the sequence: 1, 1, 2, 3, 5, 8, ?",
        options: ["11", "12", "13", "15"],
        answer: "13",
        explanation: "Fibonacci sequence: each number is the sum of the previous two."
      },
      {
        question: "3. Identify the next term: 81, 27, 9, 3, ?",
        options: ["1", "0", "2", "5"],
        answer: "1",
        explanation: "Each number is divided by 3."
      },
      {
        question: "4. What is next in the series: 5, 10, 20, 40, ?",
        options: ["50", "60", "70", "80"],
        answer: "80",
        explanation: "Each term is multiplied by 2."
      },
      {
        question: "5. Find the missing term: 3, 6, 11, 18, ?",
        options: ["27", "25", "23", "21"],
        answer: "27",
        explanation: "Differences are 3, 5, 7, 9 (odd numbers increasing by 2)."
      },
      {
        question: "6. What comes next: 121, 144, 169, 196, ?",
        options: ["215", "225", "245", "255"],
        answer: "225",
        explanation: "These are squares of 11, 12, 13, 14, next is 15Â² = 225."
      },
      {
        question: "7. Complete the pattern: 2, 6, 12, 20, 30, ?",
        options: ["36", "42", "48", "56"],
        answer: "42",
        explanation: "Add 4, then 6, then 8, etc. (even increments)."
      },
      {
        question: "8. What is the next number in the sequence: 97, 89, 83, 79, ?",
        options: ["73", "69", "75", "77"],
        answer: "73",
        explanation: "These are decreasing prime numbers."
      },
      {
        question: "9. What comes next: 1, 4, 9, 16, 25, ?",
        options: ["30", "36", "49", "64"],
        answer: "36",
        explanation: "These are squares: 1Â², 2Â², ..., 6Â² = 36."
      },
      {
        question: "10. Complete the series: 2, 3, 5, 7, 11, ?",
        options: ["12", "13", "15", "17"],
        answer: "13",
        explanation: "This is a sequence of prime numbers."
      }
    ];

    const quizForm = document.getElementById("quizForm");
    const resultsDiv = document.getElementById("results");
    const timerDisplay = document.getElementById("timer");
    const progressFill = document.getElementById("progressFill");
    const quizPage = document.getElementById("quizPage");
    const resultsPage = document.getElementById("resultsPage");
    const scoreDisplay = document.getElementById("scoreDisplay");
    
    let timeLeft = 10 * 60; // 10 minutes
    let timerInterval;
    let userAnswers = {};

    function renderQuiz() {
      quizForm.innerHTML = "";
      questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.classList.add("question");
        div.innerHTML = `
          <div class="question-text">${q.question}</div>
          <div class="options">
            ${q.options.map((opt, i) => `
              <label>
                <input type="radio" name="q${index}" value="${opt}" />
                ${opt}
              </label>`).join("")}
          </div>
        `;
        quizForm.appendChild(div);
      });
      updateProgress();
    }

    function updateProgress() {
      const answered = Object.keys(userAnswers).length;
      const progress = (answered / questions.length) * 100;
      progressFill.style.width = progress + '%';
    }

    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = 10 * 60;
      timerInterval = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        }
        const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
        const seconds = String(timeLeft % 60).padStart(2, '0');
        timerDisplay.textContent = `â±ï¸ Time Left: ${minutes}:${seconds}`;
        timeLeft--;
      }, 1000);
    }

    document.addEventListener('change', function(e) {
      if (e.target.type === 'radio') {
        const questionIndex = e.target.name.replace('q', '');
        userAnswers[questionIndex] = e.target.value;
        updateProgress();
      }
    });

    function submitQuiz() {
      clearInterval(timerInterval);
      
      // Collect any remaining answers
      questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name=q${index}]:checked`);
        if (selected && !userAnswers[index]) {
          userAnswers[index] = selected.value;
        }
      });

      hideAllPages();
      resultsPage.classList.remove("hidden");
      displayResults();
    }

    function displayResults() {
      let score = 0;
      let resultsHTML = "";

      questions.forEach((q, index) => {
        const userAns = userAnswers[index] || "Not Answered";
        const correct = q.answer === userAns;
        if (correct) score++;

        resultsHTML += `
          <div class="result-item ${correct ? 'correct' : 'incorrect'}">
            <div class="question-text">${q.question}</div>
            <p><strong>Your Answer:</strong> <span class="user-answer">${userAns}</span></p>
            <p><strong>Correct Answer:</strong> <span class="correct-answer">${q.answer}</span></p>
            <div class="explanation"><strong>Explanation:</strong> ${q.explanation}</div>
          </div>
        `;
      });

      const percentage = Math.round((score / questions.length) * 100);
      let grade = "";
      if (percentage >= 90) grade = "ðŸ† Excellent!";
      else if (percentage >= 80) grade = "ðŸ‘ Great Job!";
      else if (percentage >= 70) grade = "ðŸ™‚ Good Effort";
      else if (percentage >= 60) grade = "ðŸ˜• Needs Improvement";
      else grade = "ðŸ˜ž Keep Practicing";

      scoreDisplay.innerHTML = `${grade} Your Score: ${score}/${questions.length} (${percentage}%)`;
      resultsDiv.innerHTML = resultsHTML;
    }

    function restartQuiz() {
      userAnswers = {};
      showQuiz();
    }

    function hideAllPages() {
      quizPage.classList.add("hidden");
      resultsPage.classList.add("hidden");
    }

    function showQuiz() {
      hideAllPages();
      quizPage.classList.remove("hidden");
      renderQuiz();
      startTimer();
    }

    // Initialize quiz
    showQuiz();

    // Background animation
    const canvas = document.getElementById("backgroundCanvas");
    const ctx = canvas.getContext("2d");
    const formulas = ["Ï€", "x+y", "E = mcÂ²", "âˆšx", "âˆ‘", "Î¸", "log(x)", "aÂ²+bÂ²=cÂ²"];
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function initParticles() {
      particles = Array.from({ length: 80 }, () => (      {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        text: formulas[Math.floor(Math.random() * formulas.length)],
        speedY: 1 + Math.random() * 2,
        size: 14 + Math.random() * 10,
        opacity: 0.4 + Math.random() * 0.6
      }));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.shadowColor = "#39ff14";
        ctx.shadowBlur = 12;
        ctx.fillStyle = `rgba(57, 255, 20, ${p.opacity})`;
        ctx.font = `${p.size}px monospace`;
        ctx.fillText(p.text, p.x, p.y);

        p.y += p.speedY;
        if (p.y > canvas.height) {
          p.y = 0;
          p.x = Math.random() * canvas.width;
          p.text = formulas[Math.floor(Math.random() * formulas.length)];
        }
      });
      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", () => {
      resizeCanvas();
      initParticles();
    });

    resizeCanvas();
    initParticles();
    draw();
  </script>
</body>
</html>
