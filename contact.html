<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #39ff14;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        h1 {
            margin-top: 50px;
        }

        .contact-info {
            margin: 40px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info h3 {
            margin: 10px 0;
            color: #ffffff;
        }

        .contact-info p {
            font-size: 1.2em;
            color: #ffffff;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <h1>Contact Information</h1>
    <div class="contact-info">
        <h3>Jaganath</h3>
        <p>Phone: <a href="tel:+916369566204" style="color: #ffffff;">+91 6369566204</a></p>
        <h3>Dhineshkumar</h3>
        <p>Phone: <a href="tel:+919789340872" style="color: #ffffff;">+91 9789340872</a></p>
    </div>
    <a href="home.html"><button>Back</button></a>
    <div class="footer">
        <p>&copy; 2023 Aptix. All rights reserved.</p>
    </div>

    <script>
        const canvas = document.getElementById("backgroundCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const formulas = ["E = mc²", "∫ x dx", "π ≈ 3.14", "f(x) = x²", "√x", "log(x)", "Σn=1^∞", "a² + b² = c²"];

        const particles = Array.from({ length: 100 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            text: formulas[Math.floor(Math.random() * formulas.length)],
            speedY: 1 + Math.random() * 2,
            size: 14 + Math.random() * 6,
            opacity: 0.3 + Math.random() * 0.6
        }));

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.shadowColor = '#39ff14';
                ctx.shadowBlur = 10;
                ctx.fillStyle = `rgba(57, 255, 20, ${p.opacity})`;
                ctx.font = `${p.size}px monospace`;
                ctx.fillText(p.text, p.x, p.y);

                p.y += p.speedY;
                if (p.y > canvas.height) {
                    p.y = 0;
                    p.x = Math.random() * canvas.width;
                    p.text = formulas[Math.floor(Math.random() * formulas.length)];
                }
            });
            requestAnimationFrame(draw);
        }

        draw();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
