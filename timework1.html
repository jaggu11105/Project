<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time and Work Quiz - Aptix</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      height: 100vh;
      overflow-x: hidden;
    }
    button {
      background-color: #39ff14;
      color: #000;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 16px;
    }
    button:hover {
      background-color: #2de60f;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(57, 255, 20, 0.3);
    }
    canvas#backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }
    .header {
      font-size: 42px;
      font-weight: bold;
      color: #39ff14;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #39ff14;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    .quiz-container {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .question {
      margin-bottom: 25px;
      background-color: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #39ff14;
    }
    .question-text {
      font-size: 18px;
      margin-bottom: 15px;
      line-height: 1.6;
    }
    .options label {
      display: block;
      margin-bottom: 12px;
      cursor: pointer;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      transition: all 0.2s ease;
    }
    .options label:hover {
      background-color: rgba(57, 255, 20, 0.1);
      transform: translateX(5px);
    }
    .options input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    .timer {
      text-align: center;
      font-size: 24px;
      margin-bottom: 25px;
      color: #39ff14;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
    }
    .results { margin-top: 20px; }
    .bottom-btn { text-align: center; margin-top: 30px; }
    .explanation {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.03);
      border-radius: 6px;
    }
    .hidden { display: none; }
    .score-header {
      text-align: center;
      font-size: 36px;
      color: #39ff14;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #39ff14;
      animation: bounce 1s ease-in-out;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    .result-item {
      background-color: rgba(255, 255, 255, 0.03);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      border-left: 4px solid #39ff14;
    }
    .correct {
      border-left-color: #39ff14;
      background-color: rgba(57, 255, 20, 0.05);
    }
    .incorrect {
      border-left-color: #ff4444;
      background-color: rgba(255, 68, 68, 0.05);
    }
    .user-answer { color: #ff9999; font-weight: bold; }
    .correct-answer { color: #99ff99; font-weight: bold; }
    .button-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .nav-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #39ff14, #2de60f);
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  <div class="main-container">
    <!-- Quiz Page -->
    <div id="quizPage">
      <div class="header">‚è≥ Time and Work Quiz</div>
      <div class="timer" id="timer">Time Left: 15:00</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <form id="quizForm" class="quiz-container"></form>
      <div class="button-group">
        <button onclick="location.href='timework.html'">Back to Menu</button>
        <button onclick="submitQuiz()" style="background-color: #ff6b35;">Submit Quiz</button>
      </div>
    </div>

    <!-- Results Page -->
    <div id="resultsPage" class="hidden">
      <div id="scoreDisplay" class="score-header"></div>
      <div class="quiz-container">
        <div id="results"></div>
      </div>
      <div class="button-group">
        <button onclick="restartQuiz()">Retake Quiz</button>
        <button onclick="location.href='timework.html'">Back to Menu</button>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "1. A can do a piece of work in 10 days, and B in 15 days. How long will they take to complete it together?",
        options: ["6 days", "5 days", "8 days", "12 days"],
        answer: "6 days",
        explanation: "1/A + 1/B = 1/10 + 1/15 = (3 + 2)/30 = 1/6. So, together they finish in 6 days."
      },
      {
        question: "2. If A alone can do a work in 20 days, and B alone can do the same work in 30 days, how many days will they take together?",
        options: ["12 days", "10 days", "15 days", "18 days"],
        answer: "12 days",
        explanation: "1/20 + 1/30 = (3 + 2)/60 = 1/12. So, together they take 12 days."
      },
      {
        question: "3. A can complete a work in 12 days. B can complete the same work in 16 days. They worked together for 4 days. What fraction of work is left?",
        options: ["1/4", "5/12", "1/3", "7/12"],
        answer: "5/12",
        explanation: "Work in 1 day = 1/12 + 1/16 = 7/48. In 4 days = 28/48. Left = 1 - 28/48 = 20/48 = 5/12."
      },
      {
        question: "4. A is twice as good a worker as B. If both can do a job in 12 days, how long will B alone take?",
        options: ["24 days", "36 days", "18 days", "30 days"],
        answer: "36 days",
        explanation: "A = 2B. So, A + B = 3B = 1/12 ‚Üí B = 1/36 per day. So B takes 36 days."
      },
      {
        question: "5. A and B can do a job in 8 days. B and C in 12 days, and C and A in 16 days. Who is the most efficient?",
        options: ["A", "B", "C", "All equal"],
        answer: "A",
        explanation: "Solving the equations shows A does most work per day."
      },
      {
        question: "6. If 6 men can complete a work in 12 days, how many men are needed to complete the work in 8 days?",
        options: ["8", "9", "10", "6"],
        answer: "9",
        explanation: "Work = 6√ó12 = 72 man-days. So for 8 days: 72/8 = 9 men."
      },
      {
        question: "7. A and B can do a job together in 10 days. If A alone can do it in 15 days, how long will B alone take?",
        options: ["20", "30", "25", "35"],
        answer: "30",
        explanation: "1/10 = 1/15 + 1/B ‚Üí 1/B = 1/10 - 1/15 = 1/30 ‚Üí B = 30 days."
      },
      {
        question: "8. A can finish a task in 40 days. He works for 8 days, then B finishes the remaining work in 16 days. How long would B alone take?",
        options: ["30", "20", "24", "25"],
        answer: "30",
        explanation: "A's 8 days = 8/40 = 1/5. Remaining = 4/5. B does 4/5 in 16 days ‚Üí Full work = 16 √ó 5/4 = 20 days."
      },
      {
        question: "9. 4 men and 6 women can do a work in 10 days. 3 men and 7 women can do the same in 8 days. How many days will 10 women take?",
        options: ["20", "24", "25", "30"],
        answer: "30",
        explanation: "Solve system of equations for individual efficiency."
      },
      {
        question: "10. If A can do a piece of work in 5 days and B in 10 days, and they work alternately with A starting first, how long will it take?",
        options: ["6 days", "7 days", "5.5 days", "6.5 days"],
        answer: "6.5 days",
        explanation: "A and B alternate ‚Üí Work in 2 days = 1/5 + 1/10 = 3/10. Repeat and finish last part with A."
      }
    ];

    const quizForm = document.getElementById("quizForm");
    const resultsDiv = document.getElementById("results");
    const timerDisplay = document.getElementById("timer");
    const progressFill = document.getElementById("progressFill");
    const quizPage = document.getElementById("quizPage");
    const resultsPage = document.getElementById("resultsPage");
    const scoreDisplay = document.getElementById("scoreDisplay");
    
    let timeLeft = 15 * 60; // 15 minutes
    let timerInterval;
    let userAnswers = {};

    function renderQuiz() {
      quizForm.innerHTML = "";
      questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.classList.add("question");
        div.innerHTML = `
          <div class="question-text">${q.question}</div>
          <div class="options">
            ${q.options.map((opt) => `
              <label>
                <input type="radio" name="q${index}" value="${opt}" />
                ${opt}
              </label>
            `).join("")}
          </div>
        `;
        quizForm.appendChild(div);
      });
      updateProgress();
    }

    function updateProgress() {
      const answered = Object.keys(userAnswers).length;
      const progress = (answered / questions.length) * 100;
      progressFill.style.width = progress + '%';
    }

    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = 15 * 60;
      timerInterval = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        }
        const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
        const seconds = String(timeLeft % 60).padStart(2, '0');
        timerDisplay.textContent = `‚è±Ô∏è Time Left: ${minutes}:${seconds}`;
        timeLeft--;
      }, 1000);
    }

    document.addEventListener('change', function(e) {
      if (e.target.type === 'radio') {
        const questionIndex = e.target.name.replace('q', '');
        userAnswers[questionIndex] = e.target.value;
        updateProgress();
      }
    });

    function submitQuiz() {
      clearInterval(timerInterval);
      
      // Collect any remaining answers
      questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name=q${index}]:checked`);
        if (selected && !userAnswers[index]) {
          userAnswers[index] = selected.value;
        }
      });

      hideAllPages();
      resultsPage.classList.remove("hidden");
      displayResults();
    }

    function displayResults() {
      let score = 0;
      let resultsHTML = "";

      questions.forEach((q, index) => {
        const userAns = userAnswers[index] || "Not Answered";
        const correct = q.answer === userAns;
        if (correct) score++;

        resultsHTML += `
          <div class="result-item ${correct ? 'correct' : 'incorrect'}">
            <div class="question-text">${q.question}</div>
            <p><strong>Your Answer:</strong> <span class="user-answer">${userAns}</span></p>
            <p><strong>Correct Answer:</strong> <span class="correct-answer">${q.answer}</span></p>
            <div class="explanation"><strong>Explanation:</strong> ${q.explanation}</div>
          </div>
        `;
      });

      const percentage = Math.round((score / questions.length) * 100);
      let grade = "";
      if (percentage >= 90) grade = "üèÜ Excellent!";
      else if (percentage >= 80) grade = "üëç Great Job!";
      else if (percentage >= 70) grade = "üôÇ Good Effort";
      else if (percentage >= 60) grade = "üòï Needs Improvement";
      else grade = "üòû Keep Practicing";

      scoreDisplay.innerHTML = `${grade} Your Score: ${score}/${questions.length} (${percentage}%)`;
      resultsDiv.innerHTML = resultsHTML;
    }

    function restartQuiz() {
      userAnswers = {};
      showQuiz();
    }

    function hideAllPages() {
      quizPage.classList.add("hidden");
      resultsPage.classList.add("hidden");
    }

    function showQuiz() {
      hideAllPages();
      quizPage.classList.remove("hidden");
      renderQuiz();
      startTimer();
    }

    // Initialize quiz
    showQuiz();

    // Background animation
    const canvas = document.getElementById("backgroundCanvas");
    const ctx = canvas.getContext("2d");
    const formulas = ["œÄ", "x+y", "E = mc¬≤", "‚àöx", "‚àë", "Œ∏", "log(x)", "a¬≤+b¬≤=c¬≤"];
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function initParticles() {
      particles = Array.from({ length: 80 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        text: formulas[Math.floor(Math.random() * formulas.length)],
        speedY: 1 + Math.random() * 2,
        size: 14 + Math.random() * 10,
        opacity: 0.4 + Math.random() * 0.6
      }));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.shadowColor = "#39ff14";
        ctx.shadowBlur = 12;
        ctx.fillStyle = `rgba(57, 255, 20, ${p.opacity})`;
        ctx.font = `${p.size}px monospace`;
        ctx.fillText(p.text, p.x, p.y);

        p.y += p.speedY;
        if (p.y > canvas.height) {
          p.y = 0;
          p.x = Math.random() * canvas.width;
          p.text = formulas[Math.floor(Math.random() * formulas.length)];
        }
      });
      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", () => {
      resizeCanvas();
      initParticles();
    });

    resizeCanvas();
    initParticles();
    draw();
  </script>
</body>
</html>
